<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Complaint</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<body class="police-bg-bright">

<!-- NAVBAR -->
<div class="navbar">
    <div><b>NCRP AI SYSTEM</b></div>
    <div>
        <a href="/upload">Upload</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- CONTENT -->
<div class="container">

    <div class="card">
        <h2>üìÑ Upload Cybercrime Complaint</h2>

        <form action="/submit" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button class="btn" type="submit">Analyze Complaint</button>
        </form>
    </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üîç Prediction Result</h2>

        <p>
            <b>Category:</b>
            <span id="category">{{ category or "" }}</span>
        </p>

        <p>
            <b>Fraud Level:</b>
            <span id="fraud-level">{{ fraud or "" }}</span>
        </p>

        <button class="btn" onclick="closePopup()">Close</button>
    </div>
</div>

<!-- JS -->
<script src="/static/popup.js"></script>

</body>
</html>
